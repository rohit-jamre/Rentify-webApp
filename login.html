
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Rentify</h1>
            <nav>
                <ul>
                    <li><a href="home.html" onclick="showSection('home')">Home</a></li>
                    <li><a href="login.html" onclick="showSection('login')">Login</a></li>
                    <li><a href="register.html" onclick="showSection('register')">Register</a></li>
                    <li><a href="homeUpload.html" onclick="showSection('upload')">Upload Home</a></li>
                    <li><a href="browseHome.html" onclick="showSection('browse')">Browse Homes</a></li>
                </ul>
            </nav>
        </header>

        <div id="content"></div>
        <section id="login" class="section">
            <h2>Login</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
        </section>
    </div>

    <script src="index.js"></script>
</body>
</html>
