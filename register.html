<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rentify - Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div id="app">
        <header>
            <h1>Rentify</h1>
            <nav>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="register.html">Register</a></li>
                    <li><a href="homeUpload.html">Upload Home</a></li>
                    <li><a href="browseHome.html">Browse Homes</a></li>
                </ul>
            </nav>
        </header>

        <section id="register" class="section">
            <h2>Register</h2>
            <form id="registerForm" onsubmit="registerUser(event)">
                <div class="form-group">
                    <label for="registerFirstName">First Name</label>
                    <input type="text" id="registerFirstName" placeholder="First Name" required>
                </div>
                <div class="form-group">
                    <label for="registerLastName">Last Name</label>
                    <input type="text" id="registerLastName" placeholder="Last Name" required>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <label for="registerNumber">Number</label>
                    <input type="text" id="registerNumber" placeholder="Number" required>
                </div>
                <div class="form-group">
                    <label for="registerUserType">User Type</label>
                    <select id="registerUserType" required>
                        <option value="homeowner">Homeowner</option>
                        <option value="renter">Renter</option>
                    </select>
                </div>
                <button type="submit">Register</button>
            </form>
        </section>

        <footer>
            <p>&copy; 2024 Rentify. All rights reserved.</p>
        </footer>
    </div>

    <script src="register.js"></script>
</body>
</html>
